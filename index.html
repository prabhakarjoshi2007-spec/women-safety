<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel | Security Redefined</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-navy: #0A0A0F; --p-gold: #FFB800; --p-red: #FF3B3B;
            --p-green: #25D366; --p-glass: rgba(255, 255, 255, 0.05);
            --p-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--p-navy);
            background-image: radial-gradient(circle at 50% -20%, #1e1e2d 0%, #0a0a0f 80%);
            color: #fff; height: 100vh; display: flex; justify-content: center;
            align-items: center; overflow: hidden;
        }

        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--p-navy); z-index: 10000; display: flex;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .login-btn {
            background: #fff; color: #000; padding: 18px 35px; border-radius: 50px;
            font-weight: 800; border: none; cursor: pointer; display: flex; align-items: center; gap: 12px;
            font-size: 1rem; box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .app-container { width: 90%; max-width: 420px; height: 95vh; display: none; flex-direction: column; overflow-y: auto; padding: 10px; position: relative; }
        
        /* Logout Style */
        #logoutBtn {
            position: absolute; top: 15px; right: 15px; background: var(--p-glass);
            border: 1px solid var(--p-border); padding: 8px 12px; border-radius: 12px;
            color: var(--p-red); cursor: pointer; font-size: 0.8rem; font-weight: 800;
        }

        .header { margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .logo-circle {
            width: 60px; height: 60px; background: var(--p-glass); border: 1px solid var(--p-border);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px;
        }
        .logo-circle i { font-size: 1.8rem; color: var(--p-gold); }
        
        h1 { font-size: 1.5rem; letter-spacing: 2px; font-weight: 800; }
        .battery-tag { font-size: 0.65rem; font-weight: 800; background: var(--p-glass); padding: 4px 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--p-border); }

        .status-card {
            background: var(--p-glass); border: 1px solid var(--p-border); padding: 15px;
            border-radius: 20px; backdrop-filter: blur(25px); display: flex; align-items: center;
            gap: 15px; margin-bottom: 15px;
        }
        .status-card.active { border-color: var(--p-green); }

        #map { width: 100%; min-height: 220px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--p-border); z-index: 1; }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: auto; }
        .secondary-btn {
            background: var(--p-glass); border: 1px solid var(--p-border); padding: 15px;
            border-radius: 20px; color: #fff; font-size: 0.75rem; font-weight: 700;
            display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer;
        }

        .sos-btn {
            width: 110px; height: 110px; background: linear-gradient(145deg, #ff4b4b, #8b0000);
            border-radius: 50%; border: 4px solid rgba(255,255,255,0.15);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; margin: 10px auto; box-shadow: 0 10px 30px rgba(255, 59, 59, 0.4);
            transition: 0.3s;
        }
        .sos-btn.active { background: #fff !important; border-color: var(--p-red); }
        .sos-btn span { font-weight: 900; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h1 style="margin-bottom: 25px; letter-spacing: 3px;">SENTINEL.</h1>
        <button class="login-btn" id="googleLoginBtn">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </div>

    <div class="app-container" id="mainApp">
        <div id="logoutBtn" onclick="triggerLogout()"><i class="fas fa-power-off"></i> LOGOUT</div>
        
        <header class="header">
            <div id="batUI" class="battery-tag">BATTERY: --%</div>
            <div class="logo-circle"><i class="fas fa-shield-halved"></i></div>
            <h1 id="userNameUI">SENTINEL</h1>
        </header>

        <div class="status-card" id="mainStatus">
            <div style="text-align: left; width: 100%;">
                <p id="statusText" style="font-weight: 700; color: #888; font-size: 0.9rem;">System Standby</p>
            </div>
        </div>

        <div id="map"></div>

        <div class="sos-btn" id="sosBtn">
            <span id="sosLabel">SOS</span>
            <small style="font-weight:800; font-size: 0.5rem;">TAP IN DANGER</small>
        </div>

        <div class="action-area">
            <div class="secondary-btn" id="trackBtn"><i class="fas fa-satellite-dish"></i><span id="trackLabel">Go Live</span></div>
            <div class="secondary-btn" id="shareBtn"><i class="fas fa-link"></i><span>Share Link</span></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWPquWZD8gRQTj8iEOD5LRGyTy1-K_K9s",
            authDomain: "women-safety-57e5a.firebaseapp.com",
            databaseURL: "https://women-safety-57e5a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "women-safety-57e5a",
            storageBucket: "women-safety-57e5a.firebasestorage.app",
            messagingSenderId: "690896893678",
            appId: "1:690896893678:web:c9c5b5b8435b0150ada5ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let watchId = null;
        let map, userMarker;

        function initMap() {
            if(map) return;
            map = L.map('map', { zoomControl: false }).setView([30.2226, 78.7845], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            userMarker = L.circleMarker([30.2226, 78.7845], { radius: 8, color: '#FFB800', fillColor: '#FFB800', fillOpacity: 1 }).addTo(map);
        }

        // --- PERSISTENCE & LOGIN ---
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            setPersistence(auth, browserLocalPersistence).then(() => {
                return signInWithRedirect(auth, provider);
            });
        });

        getRedirectResult(auth).catch(e => console.error(e));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                document.getElementById('userNameUI').innerText = user.displayName.split(' ')[0].toUpperCase();
                initMap();
                if (localStorage.getItem('sentinel_tracking')) startTracking();
                initBattery();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        window.triggerLogout = () => {
            if(confirm("Dhyan de: Logout karne par tracking band ho jayegi. Logout karein?")) {
                localStorage.clear();
                signOut(auth).then(() => location.reload());
            }
        };

        function startTracking() {
            const UID = currentUser.email.replace(/\./g, '_');
            document.getElementById('mainStatus').classList.add('active');
            document.getElementById('trackLabel').innerText = "Stop Radar";
            watchId = navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                userMarker.setLatLng([latitude, longitude]);
                map.panTo([latitude, longitude]);
                document.getElementById('statusText').innerText = "Radar: Live Active";
                update(ref(db, 'live_safety/' + UID), { lat: latitude, lng: longitude, last_updated: Date.now() });
            }, null, { enableHighAccuracy: true });
        }

        async function initBattery() {
            if ('getBattery' in navigator) {
                const b = await navigator.getBattery();
                const updateB = () => {
                    const level = Math.floor(b.level * 100) + "%";
                    document.getElementById('batUI').innerText = "BATTERY: " + level;
                    if(currentUser) update(ref(db, 'live_safety/' + currentUser.email.replace(/\./g, '_')), { battery: level });
                };
                updateB();
                b.onlevelchange = updateB;
            }
        }

        document.getElementById('sosBtn').addEventListener('click', () => {
            const UID = currentUser.email.replace(/\./g, '_');
            const isSOS = localStorage.getItem('sentinel_sos') === 'true';
            if (isSOS) {
                localStorage.removeItem('sentinel_sos');
                document.getElementById('sosBtn').classList.remove('active');
                update(ref(db, 'live_safety/' + UID), { isSOS: false });
            } else {
                localStorage.setItem('sentinel_sos', 'true');
                document.getElementById('sosBtn').classList.add('active');
                update(ref(db, 'live_safety/' + UID), { isSOS: true, last_updated: Date.now() });
            }
        });

        document.getElementById('trackBtn').addEventListener('click', () => {
            if (localStorage.getItem('sentinel_tracking')) {
                localStorage.removeItem('sentinel_tracking');
                location.reload();
            } else {
                localStorage.setItem('sentinel_tracking', 'true');
                startTracking();
            }
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            const finalLink = `${window.location.origin}/track.html?id=${currentUser.email.replace(/\./g, '_')}`;
            navigator.clipboard.writeText(finalLink).then(() => alert("Family Link Copied!"));
        });
    </script>
</body>
</html>
