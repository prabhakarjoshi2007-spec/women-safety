<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sentinel | Security Redefined</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-navy: #0A0A0F; --p-gold: #FFB800; --p-red: #FF3B3B;
            --p-green: #25D366; --p-glass: rgba(255, 255, 255, 0.05);
            --p-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--p-navy);
            background-image: radial-gradient(circle at 50% -20%, #1e1e2d 0%, #0a0a0f 80%);
            color: #fff; min-height: 100vh;
            display: flex; justify-content: center;
        }

        /* LOGIN OVERLAY FIXED */
        #loginOverlay {
            position: fixed; inset: 0; background: var(--p-navy);
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 20px;
        }

        /* MAIN CONTAINER SCROLLABLE */
        .app-container { 
            width: 100%; max-width: 450px; 
            display: none; flex-direction: column; padding: 20px;
            overflow-y: auto; /* ENABLE SCROLL */
            height: 100vh;
        }

        #logoutBtn {
            position: absolute; top: 20px; right: 20px; background: var(--p-glass);
            border: 1px solid var(--p-border); padding: 8px 12px; border-radius: 10px;
            color: var(--p-red); cursor: pointer; font-size: 0.7rem; font-weight: 800;
        }

        .header { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .battery-tag { font-size: 0.6rem; font-weight: 800; background: var(--p-glass); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--p-border); color: var(--p-gold); margin-bottom: 10px; }

        .status-card {
            background: var(--p-glass); border: 1px solid var(--p-border); padding: 15px;
            border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 15px;
        }
        .pulse-dot { width: 8px; height: 8px; background: #444; border-radius: 50%; }
        .active .pulse-dot { background: var(--p-green); box-shadow: 0 0 10px var(--p-green); }

        /* FIXED HEIGHT MAP TAAKI BUTTONS NEECHE DIKHEIN */
        #map { 
            width: 100%; min-height: 250px; height: 250px; border-radius: 22px; 
            border: 1px solid var(--p-border); margin-bottom: 20px; flex-shrink: 0;
        }

        .sos-btn {
            width: 100%; padding: 20px; background: linear-gradient(135deg, #FF3B3B, #8b0000);
            border-radius: 24px; border: none; color: #fff; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(255, 59, 59, 0.3); margin-bottom: 20px; flex-shrink: 0;
        }
        .sos-btn.active { background: #fff; color: var(--p-red); }
        .sos-btn span { font-size: 1.6rem; font-weight: 900; }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 30px; flex-shrink: 0; }
        .secondary-btn {
            background: var(--p-glass); border: 1px solid var(--p-border); padding: 16px;
            border-radius: 20px; color: #fff; font-size: 0.8rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div style="font-size: 3.5rem; color: var(--p-gold); margin-bottom: 15px;"><i class="fas fa-shield-halved"></i></div>
        <h1 style="letter-spacing: 5px; font-weight: 800;">SENTINEL</h1>
        <p style="color: #666; margin-bottom: 40px;">Advanced Protection Protocol</p>
        <button onclick="triggerLogin()" style="background:#fff; color:#000; padding:18px 45px; border-radius:50px; font-weight:800; border:none; cursor:pointer;">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </div>

    <div class="app-container" id="mainApp">
        <div id="logoutBtn" onclick="triggerLogout()"><i class="fas fa-power-off"></i></div>
        
        <header class="header">
            <div id="batUI" class="battery-tag">BATTERY: --%</div>
            <h1 id="userNameUI" style="font-size: 1.1rem; letter-spacing: 2px;">SENTINEL</h1>
        </header>

        <div class="status-card" id="mainStatus">
            <div class="pulse-dot"></div>
            <p id="statusText" style="font-weight: 700; color: #888; font-size: 0.8rem;">System Standby</p>
        </div>

        <div id="map"></div>

        <button class="sos-btn" id="sosBtn">
            <span id="sosLabel">SOS</span>
            <small style="font-weight:800; font-size: 0.6rem;">TAP IN EMERGENCY</small>
        </button>

        <div class="action-area">
            <div class="secondary-btn" id="trackBtn"><i class="fas fa-satellite-dish"></i><span id="trackLabel">Go Live</span></div>
            <div class="secondary-btn" id="shareBtn"><i class="fas fa-share-nodes"></i><span>Share Link</span></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWPquWZD8gRQTj8iEOD5LRGyTy1-K_K9s",
            authDomain: "women-safety-57e5a.firebaseapp.com",
            databaseURL: "https://women-safety-57e5a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "women-safety-57e5a",
            storageBucket: "women-safety-57e5a.firebasestorage.app",
            messagingSenderId: "690896893678",
            appId: "1:690896893678:web:c9c5b5b8435b0150ada5ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null, map, userMarker, watchId;

        function initMap(lat, lng) {
            if(map) return;
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([lat, lng], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            userMarker = L.circleMarker([lat, lng], { radius: 8, color: '#fff', weight: 2, fillColor: '#FFB800', fillOpacity: 1 }).addTo(map);
        }

        window.triggerLogin = () => {
            setPersistence(auth, browserLocalPersistence).then(() => signInWithRedirect(auth, provider));
        };

        getRedirectResult(auth).catch(console.error);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                document.getElementById('userNameUI').innerText = "HELLO, " + user.displayName.split(' ')[0].toUpperCase();
                navigator.geolocation.getCurrentPosition(p => {
                    initMap(p.coords.latitude, p.coords.longitude);
                    if (localStorage.getItem('sentinel_tracking')) startTracking();
                }, () => initMap(30.2226, 78.7845));
                initBattery();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        window.triggerLogout = () => {
            if(confirm("Logout from Sentinel?")) { localStorage.clear(); signOut(auth).then(() => location.reload()); }
        };

        function startTracking() {
            const UID = currentUser.email.replace(/\./g, '_');
            document.getElementById('mainStatus').classList.add('active');
            document.getElementById('statusText').innerText = "RADAR: LIVE";
            document.getElementById('trackLabel').innerText = "Stop";
            watchId = navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                userMarker.setLatLng([latitude, longitude]);
                map.flyTo([latitude, longitude], 17);
                update(ref(db, 'live_safety/' + UID), { lat: latitude, lng: longitude, last_updated: Date.now() });
            }, null, { enableHighAccuracy: true });
        }

        async function initBattery() {
            if ('getBattery' in navigator) {
                const b = await navigator.getBattery();
                const updateB = () => {
                    const level = Math.floor(b.level * 100) + "%";
                    document.getElementById('batUI').innerText = "BATTERY: " + level;
                    if(currentUser) update(ref(db, 'live_safety/' + currentUser.email.replace(/\./g, '_')), { battery: level });
                };
                updateB(); b.onlevelchange = updateB;
            }
        }

        document.getElementById('sosBtn').addEventListener('click', () => {
            const UID = currentUser.email.replace(/\./g, '_');
            const isSOS = localStorage.getItem('sentinel_sos') === 'true';
            if (isSOS) {
                localStorage.removeItem('sentinel_sos');
                document.getElementById('sosBtn').classList.remove('active');
                update(ref(db, 'live_safety/' + UID), { isSOS: false });
            } else {
                localStorage.setItem('sentinel_sos', 'true');
                document.getElementById('sosBtn').classList.add('active');
                update(ref(db, 'live_safety/' + UID), { isSOS: true, last_updated: Date.now() });
            }
        });

        document.getElementById('trackBtn').addEventListener('click', () => {
            if (localStorage.getItem('sentinel_tracking')) { localStorage.removeItem('sentinel_tracking'); location.reload(); }
            else { localStorage.setItem('sentinel_tracking', 'true'); startTracking(); }
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            const finalLink = `${window.location.origin}/track.html?id=${currentUser.email.replace(/\./g, '_')}`;
            navigator.clipboard.writeText(finalLink).then(() => alert("Link Copied!"));
        });
    </script>
</body>
</html>
